<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定标签属性</title>
    <script src="../JS/vue.js"></script>
</head>
<body>
<div id="app">
    <!--
        目标使用vue绑定输入框的内容(其实就是input的value属性)
        绑定属性的方式:    v-bind:属性名 = "要绑定的数据模型"
        它还可以省略v-bind简写成 :属性名 = "要绑定的数据模型"
    -->
    <input type="text" name="username"
           v-bind:value = "usernameDemo"/>

    <p>{{usernameDemo}}</p>

</div>
<script>
    var vue = new Vue({
        "el":"#app",
        "data":{
            "usernameDemo":"张三疯"
        }
    });
</script>
</body>
</html>
