<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS声明和使用变量</title>
</head>
<body>
<script>
    //js的变量声明
    //undefined表示未定义 如果使用的变量是未声明的就会报错，如果该变量声明了未赋值，那么它就是undefined类型
    //我们的要求是使用变量前必须先声明，而且要赋值

    var a = 10;
    var b = "String";
    var c = 3.1314;

    alert(a)
    alert(b)
    alert(c)

    var d = 11;
    d = "Hello";
    alert(d)
    // 会覆盖原来的元素

</script>
</body>
</html>
