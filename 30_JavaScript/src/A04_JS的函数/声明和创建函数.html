    // 声明函数就是使用者自己定义一个函数，它有两种写法:

    // 写法一：
    function sum(a,b) {
        return a + b;
    }

    // 写法二：
    var sum2 = function () {

    }

    // 调用函数
    var result = sum(2, 3);

    var totalResult = sum2(3,6);

    // 匿名函数: 就是声明函数的时候不取名，匿名函数有自己独特的使用场景
    // function (参数列表...){}
    // 通常情况下，匿名函数的使用场景可以用在事件绑定或者作为其他函数的参数传入
    var test = function (a,b) {
        return a + b;
