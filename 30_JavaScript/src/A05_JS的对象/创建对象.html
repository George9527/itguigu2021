<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象</title>
</head>
<body>
 <script>
     // 创建对象
     var obj01 = new Object();

     // 给对象的属性赋值
     obj01.age = 10;
     obj01.name = "Jack";
     obj01.addres = "中国台湾省台北市";
     // 给对象设置一个方法
     obj01.study = function () {
         console.log(this.name + "正在学习")
     }

     // 在控制台输出对象
     console.log(obj01)
     console.log(obj01.age);
     console.log(obj01.name);
     console.log(obj01.addres);

     // 调用对象中的方法
     obj01.study();

     // 创建对象方法二 【常用】 -- 使用{}的方式创建对象
    var obj02 = {
        "name":"奥巴马",
        "age":"10",
        "addres":"深圳",
        "showAge":function (message) {
            console.log(message)
        },
        "showName":function (message) {
            console.log(message)
    }}


    // var 对象名 = {“键”：“对：这里可以是变量属性，也可以是函数方法，也可以是对象”}

     // 在控制台输出对象
     console.log(obj02);
     obj02.showAge("这是对象中显示年龄的方法")
     obj02.showName("这是对象中显示姓名的方法")

     // 创建对象
     var obj03 = {
         "soldierName":"john",
         "soldierAge":35,
         "soldierWeapon":"gun",
         "soldierShoot":function(){
             console.log(this.soldierName + " is using " + this.soldierWeapon);
         }
     };

     // 在控制台输出对象
     console.log(obj03);
     // 调用函数
     obj03.soldierShoot();

 </script>
</body>
</html>
